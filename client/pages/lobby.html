<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPRGame - ‡∏´‡πâ‡∏≠‡∏á‡∏£‡∏≠</title>
  <style>
    :root {
      --primary-cyan: #38f9ff;
      --primary-magenta: #ff4fd8;
      --deep-ocean: #031a44;
      --panel-bg: rgba(3, 26, 68, 0.65);
      --text-soft: rgba(245, 251, 255, 0.85);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Kanit', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 10% 20%, rgba(255, 79, 216, 0.25), transparent 45%),
                  radial-gradient(circle at 80% 0%, rgba(56, 249, 255, 0.3), transparent 55%),
                  linear-gradient(130deg, var(--deep-ocean), #082356, #0d3778);
      overflow: hidden;
      position: relative;
      padding: 30px 16px;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    body::before {
      background: radial-gradient(circle at 25% 80%, rgba(56, 249, 255, 0.25), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(255, 79, 216, 0.2), transparent 50%);
      filter: blur(40px);
      animation: drift 24s ease-in-out infinite;
    }

    body::after {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2"><text x="10" y="60" font-size="38">‚ô™</text><text x="60" y="110" font-size="34">‚ô¨</text></svg>');
      opacity: 0.5;
      animation: floatNotes 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    @keyframes floatNotes {
      0% { background-position: 0 0; }
      100% { background-position: 0 -700px; }
    }

    #langBtn {
      position: absolute;
      top: 22px;
      right: 22px;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(3, 26, 68, 0.55);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 3;
    }

    #langBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(56, 249, 255, 0.45);
    }

    .box {
      background: var(--panel-bg);
      padding: clamp(32px, 6vw, 56px);
      border-radius: 32px;
      text-align: center;
      max-width: 520px;
      width: min(90vw, 520px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 80px rgba(3, 26, 68, 0.7);
      position: relative;
      z-index: 1;
    }

    .box::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(130deg, rgba(56, 249, 255, 0.35), rgba(255, 79, 216, 0.25));
      filter: blur(20px);
      z-index: -1;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: var(--primary-cyan);
      margin-bottom: 12px;
    }

    .code {
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: 16px;
      background: rgba(8, 35, 86, 0.8);
      padding: 18px;
      border-radius: 20px;
      margin: 24px 0;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 25px rgba(56, 249, 255, 0.2);
    }

    p { color: var(--text-soft); margin-top: 10px; }

    button {
      padding: 14px 36px;
      margin: 12px;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, rgba(56, 249, 255, 0.95), rgba(255, 79, 216, 0.9));
      box-shadow: 0 15px 40px rgba(3, 26, 68, 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      width: min(100%, 320px);
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(56, 249, 255, 0.45);
    }

    #readyBtn { background: linear-gradient(135deg, #29e6a8, #1bd1ff); }
    #readyBtn.ready { background: linear-gradient(135deg, #4f8cff, #7c5dff); }
    #startBtn {
      background: linear-gradient(135deg, #ffb347, #ff786a);
      display: none;
    }

    #list {
      margin-top: 20px;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .player {
      padding: 14px;
      background: rgba(255, 255, 255, 0.08);
      margin: 10px 0;
      border-radius: 15px;
      font-size: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .r { color: #64ffda; font-weight: 700; }

    .player-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bot-badge {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.85rem;
      margin-left: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .remove-bot {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .remove-bot:hover {
      background: rgba(255, 79, 216, 0.3);
    }

    .kick-player {
      background: transparent;
      border: 1px solid rgba(255, 107, 107, 0.45);
      border-radius: 50%;
      width: 34px;
      height: 34px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .kick-player:hover {
      background: rgba(255, 107, 107, 0.25);
      transform: scale(1.05);
    }

    .bot-controls {
      margin-top: 18px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .bot-controls.hidden { display: none; }

    .bot-controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    #botStatus {
      font-size: 1rem;
      color: var(--text-soft);
    }

    #addBotBtn {
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid rgba(56, 249, 255, 0.5);
      background: rgba(56, 249, 255, 0.18);
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    #addBotBtn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .ambient-notes {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .ambient-notes span {
      position: absolute;
      font-size: 2.2rem;
      color: rgba(255, 255, 255, 0.2);
      animation: noteFloat 16s linear infinite;
    }

    .ambient-notes span:nth-child(2) { left: 20%; animation-duration: 18s; animation-delay: -3s; }
    .ambient-notes span:nth-child(3) { left: 50%; animation-duration: 20s; animation-delay: -6s; }
    .ambient-notes span:nth-child(4) { left: 75%; animation-duration: 22s; animation-delay: -1s; }
    .ambient-notes span:nth-child(5) { left: 90%; animation-duration: 19s; animation-delay: -8s; }

    @keyframes noteFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.4; }
      80% { opacity: 0.05; }
      100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      body { padding-top: 80px; }
      #langBtn { top: 18px; right: 18px; font-size: 0.9rem; }
      .code { letter-spacing: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="ambient-notes">
    <span>‚ô™</span>
    <span>‚ô¨</span>
    <span>‚ô´</span>
    <span>‚ô©</span>
    <span>‚ô≠</span>
  </div>

  <button id="langBtn" onclick="toggleLanguage()">English</button>
  <div class="box">
    <h1 id="lobbyTitle">‡∏´‡πâ‡∏≠‡∏á‡∏£‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</h1>
    <div class="code" id="code">??????</div>
    <p id="lobbyInfo">‡∏™‡πà‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì!</p>
    <div id="list"></div>
    <div id="botControls" class="bot-controls hidden">
      <div class="bot-controls-header">
        <span id="botStatus">Bot 0/4</span>
        <button id="addBotBtn">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏≠‡∏ó</button>
      </div>
      <p id="botHint">‡πÇ‡∏Æ‡∏™‡∏ï‡πå‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏≠‡∏ó‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏ï‡∏±‡∏ß</p>
    </div>
    <button id="readyBtn">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß!</button>
    <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°!</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const url = new URLSearchParams(location.search);
    const room = url.get('room');
    const name = decodeURIComponent(url.get('name') || '‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô');
    const playerId = url.get('playerId');
    let lang = url.get('lang') || localStorage.getItem('lang') || 'th';
    let texts = {};
    let latestLobbyData = null;
    let latestIsHost = false;

    const listEl = document.getElementById('list');
    const botControlsEl = document.getElementById('botControls');
    const botStatusEl = document.getElementById('botStatus');
    const botHintEl = document.getElementById('botHint');
    const addBotBtn = document.getElementById('addBotBtn');
    const readyBtn = document.getElementById('readyBtn');
    const startBtn = document.getElementById('startBtn');

    // ==================== LOCALIZATION ====================
    async function loadLanguage(language) {
      try {
        const response = await fetch(`/locales/${language}.json`);
        texts = await response.json();
        console.log(`[lobby-i18n] Loaded ${language} translations`);
        updateLobbyText();
        return texts;
      } catch (e) {
        console.error('[lobby-i18n] Failed to load language:', e);
        texts = {};
        return {};
      }
    }

    function updateLobbyText() {
      if (lang === 'en') {
        document.getElementById('lobbyTitle').textContent = 'Player Waiting Room';
        document.getElementById('lobbyInfo').textContent = 'Share this code with your friends!';
        document.getElementById('readyBtn').textContent = document.getElementById('readyBtn').classList.contains('ready') ? 'Cancel' : 'Ready!';
        document.getElementById('startBtn').textContent = 'Start Game!';
        document.getElementById('langBtn').textContent = '‡πÑ‡∏ó‡∏¢';
        if (addBotBtn) addBotBtn.textContent = '+ Add Bot';
        if (botHintEl) botHintEl.textContent = 'Host can add up to 4 bots';
        console.log('[lobby-i18n] ‚úÖ Lobby text updated to English');
      } else {
        document.getElementById('langBtn').textContent = 'English';
        if (addBotBtn) addBotBtn.textContent = '+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏≠‡∏ó';
        if (botHintEl) botHintEl.textContent = '‡πÇ‡∏Æ‡∏™‡∏ï‡πå‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏≠‡∏ó‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏ï‡∏±‡∏ß';
      }

      if (latestLobbyData) {
        renderLobbyPlayers(latestLobbyData, latestIsHost);
      }
    }

    function toggleLanguage() {
      lang = lang === 'th' ? 'en' : 'th';
      localStorage.setItem('lang', lang);
      loadLanguage(lang);
    }

    function updateBotControls(data, isHost) {
      if (!botControlsEl) return;
      botControlsEl.classList.toggle('hidden', !isHost);
      if (!isHost) return;

      if (botStatusEl) {
        const statusText = lang === 'en'
          ? `Bots ${data.botCount}/${data.botLimit}`
          : `‡∏ö‡∏≠‡∏ó ${data.botCount}/${data.botLimit}`;
        botStatusEl.textContent = statusText;
      }

      if (addBotBtn) {
        addBotBtn.disabled = data.botCount >= data.botLimit || data.players.length >= data.maxPlayers;
      }
    }

    function renderLobbyPlayers(data, isHost) {
      if (!data || !listEl) return;
      const readyText = lang === 'en' ? 'Ready' : '‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß';
      const hostLabel = lang === 'en' ? 'Host' : '‡πÇ‡∏Æ‡∏™‡∏ï‡πå';
      const botLabel = lang === 'en' ? 'Bot' : '‡∏ö‡∏≠‡∏ó';
      const removeBotLabel = lang === 'en' ? 'Remove bot' : '‡∏•‡∏ö‡∏ö‡∏≠‡∏ó';
      const kickPlayerLabel = lang === 'en' ? 'Kick player' : '‡πÄ‡∏ï‡∏∞‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô';

      listEl.innerHTML = data.players.map(p => {
        const badges = [];
        if (p.playerId === data.hostPlayerId) badges.push(`<span class="bot-badge">${hostLabel}</span>`);
        if (p.isBot) badges.push(`<span class="bot-badge">${botLabel}</span>`);
        const readyBadge = p.ready ? `<span class="r">${readyText}</span>` : '';
        const actionButtons = [];
        if (isHost && p.isBot) {
          actionButtons.push(`<button class="remove-bot" data-player-id="${p.playerId}" aria-label="${removeBotLabel}">‚úï</button>`);
        } else if (isHost && !p.isBot && p.playerId !== data.hostPlayerId) {
          actionButtons.push(`<button class="kick-player" data-player-id="${p.playerId}" aria-label="${kickPlayerLabel}">‚úï</button>`);
        }

        return `
          <div class="player">
            <div>${p.name}${badges.length ? ' ' + badges.join(' ') : ''}</div>
            <div class="player-actions">${readyBadge} ${actionButtons.join(' ')}</div>
          </div>`;
      }).join('');

      updateBotControls(data, isHost);

      const canStartGame = isHost && data.players.length >= 2 && data.players.every(p => p.ready);
      startBtn.style.display = canStartGame ? 'block' : 'none';
    }

    // Load initial language
    loadLanguage(lang);

    if (addBotBtn) {
      addBotBtn.addEventListener('click', () => {
        socket.emit('addBot', { code: room });
      });
    }

    if (listEl) {
      listEl.addEventListener('click', (event) => {
        const removeBtn = event.target.closest('.remove-bot');
        if (removeBtn) {
          socket.emit('removeBot', { code: room, playerId: removeBtn.dataset.playerId });
          return;
        }

        const kickBtn = event.target.closest('.kick-player');
        if (kickBtn) {
          socket.emit('kickPlayer', { code: room, playerId: kickBtn.dataset.playerId });
        }
      });
    }

    if (!room) {
      const msg = lang === 'en' ? 'Room code not found!' : '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á!';
      alert(msg);
      location.href = '/';
    }

    document.getElementById('code').textContent = room.toUpperCase();

    socket.emit('joinRoom', { code: room, name, playerId });

    readyBtn.onclick = () => {
      readyBtn.classList.toggle('ready');
      if (lang === 'en') {
        readyBtn.textContent = readyBtn.classList.contains('ready') ? 'Cancel' : 'Ready!';
      } else {
        readyBtn.textContent = readyBtn.classList.contains('ready') ? '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏û‡∏£‡πâ‡∏≠‡∏°' : '‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß!';
      }
      socket.emit('toggleReady', { code: room });
    };

    startBtn.onclick = () => socket.emit('startGame', room);

    socket.on('updateLobby', data => {
      latestLobbyData = data;
      latestIsHost = data.hostPlayerId === playerId;
      renderLobbyPlayers(data, latestIsHost);
    });

    socket.on('kicked', ({ message }) => {
      const defaultMsg = lang === 'en' ? 'You were removed by the host.' : '‡∏Ñ‡∏∏‡∏ì‡∏ñ‡∏π‡∏Å‡πÇ‡∏Æ‡∏™‡∏ï‡πå‡πÄ‡∏ï‡∏∞‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡πâ‡∏≠‡∏á';
      alert(message || defaultMsg);
      location.href = '/';
    });

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°
    socket.on('gameStarted', () => {
      console.log('[lobby] ‚úÖ gameStarted event - redirecting...');
      setTimeout(() => {
        const encodedName = encodeURIComponent(name);
        const gameplayUrl = `gameplay.html?room=${room}&name=${encodedName}&playerId=${playerId}&lang=${lang}`;
        console.log('[lobby] üîÑ redirecting to:', gameplayUrl);
        location.href = gameplayUrl;
      }, 500);
    });
  </script>
</body>
